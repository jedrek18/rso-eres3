<div class="container">
  <div class="row">
    <div class="col-md-offset-5 col-md-3">
      <div class="form-login">
        <h4>Welcome back.</h4>
        <input type="text" [(ngModel)]="login" class="form-control input-sm chat-input"
               placeholder="username"/>
        <br />
        <input type="password" [(ngModel)]="password" class="form-control input-sm chat-input"
               placeholder="password"/>
        <br />
        <div class="wrapper">
            <span class="group-btn">
                <button class="btn btn-primary btn-md">Login</button>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
